<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="index.css" rel="stylesheet" />
      <link href="assets/icon.png" rel="icon" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      />

      <title>Shaba Industry | Cooming Soon</title>
   </head>
   <body>
      <main>
         <div class="left">
            <div class="leftcontent">
               <img src="./assets/logo.png" class="logo" />
               <h1>Coming Soon...</h1>
               <form method="post">
                  <label class="cta"
                     >We're currently undergoing<b> a planned maintenance</b>.
                     We apologize for the inconvenience, our services will be
                     back shortly. <br />Get notified when we go live !</label
                  >
                  <div class="input-and_button">
                     <input
                        type="email"
                        placeholder="Email address..."
                        class="email"
                        disabled
                     />
                     <button type="submit" class="subscribe" disabled>
                        Get Notified
                     </button>
                  </div>
                  <p class="terms">
                     Inquiries ? Get in touch with our
                     <a href="mailto:sales@shabaindustry.com" class="sales"
                        >sales team</a
                     >
                  </p>
               </form>
               <div class="social">
                  <a
                     href="https://cd.linkedin.com/company/shaba-industry"
                     target="_blank"
                     ><img
                        class="linkedin socialicons"
                        src="./assets/linkedin.svg"
                  /></a>

                  <a
                     href="https://www.instagram.com/shabaindustry?igsh=M3RuYjkzb25lcXJ2&utm_source=qr"
                     target="_blank"
                     ><img
                        class="instagram socialicons"
                        src="./assets/instagram.svg"
                  /></a>
               </div>
            </div>
         </div>

         <div class="right"></div>
      </main>
   </body>
</html>
